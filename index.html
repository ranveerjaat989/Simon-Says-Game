<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Saays Game</h1>
    <h2>Press any key to start the game</h2>
    <div class="btn-container">
        <div class="first-line">
            <div class="contain-btn pink" id="pink" type="button">1</div>
            <div class="contain-btn yellow" id="yellow"type="button">2</div>
        </div>
        <div class="second-line">
            <div class="contain-btn skay" id="skay" type="button">3</div>
            <div class="contain-btn blue" id="blue" type="button">4</div>
        </div>
    </div>
    <script src="app.js"></script>

</body>
</html>
